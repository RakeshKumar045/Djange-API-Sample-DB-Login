<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>


<form action="signup" method="post">
    # use for security or protect the attack & br : use for next line like as \n
    {% csrf_token %}
    <br> <br>
    UserName:<input name="user_name" type="text"><br>

    <br>

    First Name:<input name="first_name" type="text"><br>
    <br>
    Last Name:<input name="last_name" type="text"><br>
    <br>
    Email-id:<input name="email_id" type="email"><br>
    <br>
    Password:<input name="password" type="password"><br>
    <br>

    <input type="submit" value="Sign Up">
</form>

</body>
</html>
